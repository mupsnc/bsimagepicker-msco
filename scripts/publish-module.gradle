artifacts {
    archives androidSourcesJar
    //archives javadocJar
}

group = PUBLISH_GROUP_ID
version = PUBLISH_VERSION

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
                if (project.plugins.findPlugin("com.android.library")) {
                    from components.release
                } else {
                    artifact("$buildDir/libs/${project.getName()}-${version}.jar")
                }

                artifact androidSourcesJar
                //artifact javadocJar

                pom {
                    name = PUBLISH_ARTIFACT_ID
                    description = 'Multiselect with Camera BSImagePicker'
                    url = 'https://github.com/mupsnc/bsimagepicker-msco'
                    licenses {
                        license {
                            name = 'Apache-2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0'
                        }
                    }
                    developers {
                        developer {
                            id = 'michalu'
                            name = 'Micha≈Ç Urbaniak'
                            email = 'michalu@man.poznan.pl'
                        }
                    }
                    scm {
                        connection = 'scm:git:github.com/mupsnc/bsimagepicker-msco.git'
                        developerConnection = 'scm:git:ssh://github.com/mupsnc/bsimagepicker-msco.git'
                        url = 'https://github.com/mupsnc/bsimagepicker-msco/tree/main'
                    }
                }
            }
        }
    }
}

ext["signing.keyId"] = rootProject.ext["signing.keyId"]
ext["signing.password"] = rootProject.ext["signing.password"]
ext["signing.secretKeyRingFile"] = rootProject.ext["signing.secretKeyRingFile"]

signing {
    sign publishing.publications
}
